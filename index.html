			<div class="right-content">
				<div class="song-message">

					<div class="ms-info">
						<p><span>歌曲名: </span><span class="ms-song">菩提月音乐播放器</span></p>
						<p><span>歌手名: </span><span class="ms-singer">郭坚</span></p>
						<p><span>专辑名: </span><span class="ms-album">前端学习之路</span></p>

				</div>
				<div class="lyric">

	<div class="bar">
		<div class="rel-bar">

				<div class="pre"></div>

				</div>
				<div class="rel-time-bar">

							<div class="time-bar-dot"></div>

					</div>
				</div>
			</div>
			<div class="order">

			</div>
			<div class="like">

			</div>
			<div class="only">
